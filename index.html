<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Los Angeles Crime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/public/img/tab_icon.ico?v=2" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <style>
            /* Set the size of the div element that contains the map */
            #map {
                height: 600px;  /* The height is 400 pixels */
                width: 100%;  /* The width is the width of the web page */
            }

    <body>


        <h1>Los Angeles Crime</h1>
        <h2>ECE:5995 Final Project</h2>
        <div id="map"></div>

        <!--TODO: new form for query-->
        <form id="queryForm" action="#" onsubmit="return update()">
            <table>
                <tr>
                    <th>
                        Adding filter:
                    </th>
                    <td>
                        <input type="text" name="myinput">
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male" checked> Male<br>

        <div id="chart_div"></div>

</html>
<script>
    var map, heatmap, pointArray;
    // Initialize and add the map
    function initMap() {
        // 33.940098, -117.954124
        var initialLocation = {lat: 33.940098, lng: -117.954124};
        map = new google.maps.Map(
            document.getElementById('map'), {zoom: 10, center: initialLocation, mapTypeId: 'satellite'}
    );
        pointArray = new google.maps.MVCArray();
        // var marker = new google.maps.Marker({position: initialLocation, map: map});
        heatmap = new google.maps.visualization.HeatmapLayer({
            data: pointArray,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSmjAzovVzgyFgD5CkIwOVi3UOKe7L9iA&libraries=visualization&callback=initMap">
</script>
<script>
    function update() {
        let queryForm = $("#queryForm").serializeArray();
        $.ajax({
            type: "GET",
            url: "query",
            data : queryForm,
            success: function(data)
            {
                updateHeatmap(data)
                console.log(data)
            },
            dataType: "json",
            contentType : "application/json"
        });
        return false;
    }

    function updateHeatmap(data){
        pointArray.clear();
        for (let i = 0; i < data.length; i++) {
            pointArray.push(new google.maps.LatLng(data[i].lat, data[i].lng))
        }
    }


    // TODO:https://developers.google.com/chart/interactive/docs/quick_start

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
            'width':400,
            'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
